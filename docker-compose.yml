# docker-compose.yml
version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: gateway_postgres
    environment:
      POSTGRES_DB: gateway_discoveries
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - gateway_network

  redis:
    image: redis:7-alpine
    container_name: gateway_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - gateway_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: gateway_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@gateway.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    networks:
      - gateway_network
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:

networks:
  gateway_network:
    driver: bridge